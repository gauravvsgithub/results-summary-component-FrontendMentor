<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- my css -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <article class="result-card">
        <div class="result">
          <div class="result__title">Your Result</div>

          <div class="result__main">
            <div class="result__marks">76</div>
            <div class="result__max-marks">of 100</div>
          </div>

          <div class="result__message">
            <p class="result__message-title">Great</p>
            <p class="result__message-content">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>

        <div class="summary">
          <p class="summary__title">Summary</p>
          <div class="summary__sec reaction">
            <div class="summary__sec-title">
              <img
                src="assets/images/icon-reaction.svg"
                alt="lightning bolt icon"
              />
              Reaction
            </div>
            <div class="summary__sec-marks">
              <div class="score">80</div>
              <div class="total">/ 100</div>
            </div>
          </div>
          <div class="summary__sec memory">
            <div class="summary__sec-title">
              <img src="assets/images/icon-memory.svg" alt="brain icon" />
              Memory
            </div>
            <div class="summary__sec-marks">
              <div class="score">92</div>
              <div class="total">/ 100</div>
            </div>
          </div>
          <div class="summary__sec verbal">
            <div class="summary__sec-title">
              <img
                src="assets/images/icon-verbal.svg"
                alt="dialogue box icon"
              />
              Verbal
            </div>
            <div class="summary__sec-marks">
              <div class="score">61</div>
              <div class="total">/ 100</div>
            </div>
          </div>
          <div class="summary__sec visual">
            <div class="summary__sec-title">
              <img src="assets/images/icon-visual.svg" alt="eye icon" />
              Visual
            </div>
            <div class="summary__sec-marks">
              <div class="score">72</div>
              <div class="total">/ 100</div>
            </div>
          </div>

          <button class="btn">Continue</button>
        </div>
      </article>
    </main>
  </body>
</html>
